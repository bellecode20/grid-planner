<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/recet.css" />
    <link rel="stylesheet" href="style/font.css" />
    <link rel="stylesheet" href="style/basic.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/query.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="color--container">
        <!-- make color divs by js script -->
      </div>
      <div class="save--btn flex-center" id="save--btn">저장</div>
      <div class="date flex-center">
        <span id="date__today">날짜</span>
      </div>
      <div class="todo">
        <div class="todo__lists" id="todo__lists"></div>
        <form action="" class="todo__form" id="todo__form">
          <input
            type="text"
            class="todo__form__input"
            id="input"
            placeholder="What do you want to do?"
          />
          <button class="todo__form__btn" id="form__btn">
            <span class="material-icons-outlined"> add </span>
          </button>
        </form>
      </div>
      <div class="time-table" id="time-table">
        <div class="time-table__grid">
          <div class="mins"></div>
        </div>
      </div>
    </div>
    <script src="js/makeColorsInContainer.js"></script>
    <script src="js/makeMins.js"></script>
    <script src="js/min.js"></script>
    <script src="js/saveToLS.js"></script>
    <script src="js/render.js"></script>
    <script src="js/date.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
